connectors:
  # Cable Connector
  X1: &P20 # use generic names here, assign designators at generation time
    type: P20-4
    subtype: female
    pincount: 4
    pins: [1, 2, 3, 4, housing]
    pinlabels: [U, V, W, PE, Housing]
    image:
      src: images/p20a.png
      height: 70

  # Panel Connector
  X2:
    <<: *P20 # easily create P20's matching connector
    subtype: male
    image:
      src: images/p20h.png
      height: 70
  X3:
    type: Terminal blocks
    pincount: 7
    pins: [1, 2, 3, 4]
    pinlabels: [U, V, W, PE]

cables:
  W1:
    wirecount: 4
    color: OG
    colors: [BK, BK, BK, GNYE]
    shield: SN
    length: 5
  W2:
    wirecount: 4
    colors: [BK, BK, BK, GNYE]
    category: bundle
    length: 0.1

connections:
  - - W1: [1-4]
    - X1: [1-4]
    - <=>
    - X2: [1-4]
    - W2: [1-4]
    - X3: [1-4]
  - - W1: [s]
    - X1: [housing]
