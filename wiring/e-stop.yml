connectors:
  # Cable Connector
  X1: &GX12 # use generic names here, assign designators at generation time
    type: GX12-5
    subtype: female
    pincount: 5
    pinlabels: ["NO", GND, Empty, NC, 24V]
    image:
      src: images/gx12_5_a.png
      height: 70

  # Panel Connector
  X2:
    <<: *GX12 # easily create P20's matching connector
    subtype: male
    image:
      src: images/gx12_5_h.png
      height: 70
  X3:
    type: Terminal blocks
    pincount: 4
    pins: [1, 2, 3, 4]
    pinlabels: [NC, 24V, "NO", GND]

cables:
  W1:
    wirecount: 4
    color: BK
    colors: [BU, GR, BN, BK]
    length: 2
  W2:
    wirecount: 4
    colors: [VT, BK, VT, RD]
    category: bundle
    length: 0.1

connections:
  - - W1: [1-4]
    - X1: [1, 2, 4, 5]
    - <=>
    - X2: [1, 2, 4, 5]
    - W2: [1-4]
    - X3: [3, 4, 1, 2]
